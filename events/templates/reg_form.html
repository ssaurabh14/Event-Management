
<!DOCTYPE html>
{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
 {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
<center>
<body style="background-color:#9CB2F3">
    <body style="background-color:#B9A9E6">

<form method="POST" class="post-form" action="/show">
         {% csrf_token %}
    <div class="container">
<br>

    <div class="form-group">
    <label class="col-sm-4 col-form-label"></label>
    <div class="col-sm-4">
    <h2>Member Details</h2>
    </div>
  </div>
<br>
        <br>
        <br>

    <div class="form-inline">
    <label class="col-sm-4 col-form-label">User Name:</label>
    <div class="col-sm-4">
      {{ form.event }}
    </div>
  </div>


        <br>
        <br>

  <div class="form-inline">
    <label class="col-sm-4 col-form-label">Team Name:</label>
    <div class="col-sm-4">
      {{ form.team_name }}
    </div>
  </div>

        <br>
        <br>
    <div class="form-inline">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>

</body>
{% endblock %}

    </center>

</html>
